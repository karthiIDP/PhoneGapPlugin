repositories{
  jcenter()
  flatDir{
      dirs '../app/src/main/aar'
   }
}

dependencies {
   implementation(name:'MarketoRelease', ext:'aar')
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
cdvPluginPostBuildExtras.add({
    apply plugin: 'com.google.gms.google-services'
})
